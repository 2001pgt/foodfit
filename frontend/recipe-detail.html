<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 상세 - FootFit</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .recipe-detail {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .recipe-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .recipe-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .recipe-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        
        .recipe-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .recipe-content {
            padding: 2rem;
        }
        
        .recipe-section {
            margin-bottom: 2rem;
        }
        
        .recipe-section h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }
        
        .ingredients-list {
            list-style: none;
            padding: 0;
        }
        
        .ingredients-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .ingredients-list li:last-child {
            border-bottom: none;
        }
        
        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .nutrition-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .nutrition-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .nutrition-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-button {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1><i class="fas fa-utensils"></i> FootFit</h1>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link"><i class="fas fa-home"></i> 홈</a>
                <a href="/recipes" class="nav-link"><i class="fas fa-list"></i> 레시피 목록</a>
                <a href="/login" class="nav-link" id="loginBtn"><i class="fas fa-sign-in-alt"></i> 로그인</a>
                <a href="/register" class="nav-link" id="registerBtn"><i class="fas fa-user-plus"></i> 회원가입</a>
                <a href="/my-info.html" class="nav-link" id="myInfoBtn" style="display: none;"><i class="fas fa-user-circle"></i> 내 정보</a>
                <a href="#" class="nav-link" id="logoutBtn" style="display: none;"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="back-button">
            <a href="/recipes" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> 레시피 목록으로 돌아가기
            </a>
        </div>
        
        <div class="recipe-detail" id="recipeDetail">
            <!-- 레시피 상세 정보가 여기에 동적으로 추가됩니다 -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 FootFit. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="js/recipe-detail.js"></script>
</body>
</html>
