<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootFit - 재료로 음식 찾기</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1><i class="fas fa-utensils"></i> FootFit</h1>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link active"><i class="fas fa-home"></i> 홈</a>
                <a href="/login" class="nav-link" id="loginBtn"><i class="fas fa-sign-in-alt"></i> 로그인</a>
                <a href="/register" class="nav-link" id="registerBtn"><i class="fas fa-user-plus"></i> 회원가입</a>
                <a href="/my-info" class="nav-link" id="myInfoBtn" style="display: none;"><i class="fas fa-user-circle"></i> 내 정보</a>
                <a href="#" class="nav-link" id="logoutBtn" style="display: none;"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">가지고 있는 재료로<br>맛있는 요리를 찾아보세요!</h1>
                <p class="hero-subtitle">냉장고에 있는 재료를 입력하면 만들 수 있는 요리를 추천해드립니다.</p>
            </div>
        </section>

        <section class="search-section">
            <div class="search-container">
                <h2>재료를 입력해주세요</h2>
                <div class="ingredient-input-container">
                    <div class="ingredient-input-group">
                        <input type="text" id="ingredientInput" placeholder="재료를 입력하세요 (예: 감자, 양파, 당근)">
                        <button type="button" id="addIngredientBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 추가
                        </button>
                    </div>
                    <div class="ingredient-suggestions" id="ingredientSuggestions"></div>
                </div>
                
                <div class="selected-ingredients" id="selectedIngredients">
                    <h3>선택된 재료</h3>
                    <div class="ingredient-tags" id="ingredientTags"></div>
                </div>

                <button type="button" id="searchRecipesBtn" class="btn btn-large btn-primary">
                    <i class="fas fa-search"></i> 요리 찾기
                </button>
            </div>
        </section>

        <section class="features">
            <div class="feature-grid">
                <div class="feature-card">
                    <i class="fas fa-search"></i>
                    <h3>재료 검색</h3>
                    <p>가지고 있는 재료를 입력하면 가능한 요리를 찾아드립니다.</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-star"></i>
                    <h3>맞춤 추천</h3>
                    <p>재료 매칭률에 따라 최적의 요리를 추천해드립니다.</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-book-open"></i>
                    <h3>상세 레시피</h3>
                    <p>조리 방법과 영양 정보를 자세히 확인할 수 있습니다.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 FootFit. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
