<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 - FootFit</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1><i class="fas fa-utensils"></i> FootFit</h1>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link"><i class="fas fa-home"></i> 홈</a>
                <a href="/my-info" class="nav-link active"><i class="fas fa-user-circle"></i> 내 정보</a>
                <a href="#" class="nav-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="my-info-section">
            <div class="my-info-container">
                <h2><i class="fas fa-user-circle"></i> 내 정보</h2>
                
                <div class="disliked-ingredients-section">
                    <h3><i class="fas fa-ban"></i> 기피 재료 관리</h3>
                    <p>먹지 못하는 재료를 등록하면 해당 재료가 포함된 요리는 추천에서 제외됩니다.</p>
                    
                    <div class="add-ingredient-form">
                        <div class="input-group">
                            <input type="text" id="ingredientInput" placeholder="기피 재료를 입력하세요 (예: 양파, 마늘)">
                            <button type="button" id="addIngredientBtn" class="btn btn-primary">
                                <i class="fas fa-plus"></i> 추가
                            </button>
                        </div>
                    </div>
                    
                    <div class="disliked-ingredients-list">
                        <h4>등록된 기피 재료</h4>
                        <div id="dislikedIngredientsList" class="ingredients-list">
                            <!-- 기피 재료 목록이 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 FootFit. 모든 권리 보유.</p>
        </div>
    </footer>

    <script src="js/my-info.js"></script>
</body>
</html>
